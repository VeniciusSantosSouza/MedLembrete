{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'medlembrete/css/estilo.css' %}">
    <title>MedLembrete</title>
</head>

<body>
    <form>
        <h2>MedLembrete</h2>

        <fieldset>
            <legend>
                <strong>Dados Da Enfermeira</strong>
            </legend><br><br>

        <div class="form-group">
            <label for="nome_enfermeira">Nome da Enfermeira</label>
            <input type="text" id="nome_enfermeira" name="nome_enfermeira" required><br><br>

            <label for="email_enfermeira">Email</label>
            <input type="email" id="email_enfermeira" name="email_enfermeira">
        </div>
        </fieldset><br><br>
        
        <fieldset>
            <legend>
                <strong>Dados Do Paciente</strong>
            </legend><br>

        <div class="form-group">
            <label for="nome_do_paciente">Nome do Paciente</label>
            <input type="text" id="nome_do_paciente" name="nome_do_paciente">
        </div>

        <div class="form-group">
            <label for="idade_do_paciente">Idade do Paciente</label>
            <input type="number" id="idade_do_paciente" name="idade_do_paciente">
        </div>

        <div class="form-group">
            <label for="medicamento_paciente">Nome do Medicamento</label>
            <input type="text" id="medicamento_paciente" name="medicamento_paciente" required>
        </div>

        <div class="form-group">
            <label for="via_paciente">Via de Administração</label>
            <select id="via_paciente" name="via_paciente">
                <option>Oral</option>
                <option>Intravenosa</option>
                <option>Intramuscular</option>
                <option>Subcutânea</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dose_unidade_paciente">Unidade da Dose</label>
            <select id="dose_unidade_paciente" name="dose_unidade_paciente">
                <option>mg</option>
                <option>ml</option>
                <option>comprimido(s)</option>
                <option>cápsula(s)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="frequencia_paciente">Frequência</label>
            <input type="text" id="frequencia_paciente" name="frequencia_paciente" placeholder="Ex: a cada 8h" required>
        </div>

        <div class="form-group">
            <label for="data_paciente">Data de Início</label>
            <input type="date" id="data_paciente" name="data_paciente">
        </div>

        <div class="form-group">
            <label for="horario_paciente">Horário</label>
            <input type="time" id="horario_paciente" name="horario_paciente" required>
        </div>

        <div class="form-group">
            <label for="observacoes_paciente">Observações</label>
            <textarea id="observacoes_paciente" name="observacoes_paciente" rows="3"></textarea>
        </div>
        </fieldset><br><br>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>

</html>
