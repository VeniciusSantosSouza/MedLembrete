{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'medlembrete/css/estilo.css' %}">
    <title>MedLembrete</title>
</head>

<body>
    <form>
        <h2>MedLembrete</h2>

        <div class="form-group">
            <label for="enfermeira">Nome da Enfermeira</label>
            <input type="text" id="enfermeira" name="enfermeira" required>
        </div>

        <div class="form-group">
            <label for="nome_do_paciente">Nome do Paciente</label>
            <input type="text" id="nome_do_paciente" name="nome_do_paciente">
        </div>

        <div class="form-group">
            <label for="idade_do_paciente">Idade do Paciente</label>
            <input type="number" id="idade_do_paciente" name="idade_do_paciente">
        </div>

        <div class="form-group">
            <label for="medicamento">Nome do Medicamento</label>
            <input type="text" id="medicamento" name="medicamento" required>
        </div>

        <div class="form-group">
            <label for="via">Via de Administração</label>
            <select id="via" name="via">
                <option>Oral</option>
                <option>Intravenosa</option>
                <option>Intramuscular</option>
                <option>Subcutânea</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dose_unidade">Unidade da Dose</label>
            <select id="dose_unidade" name="dose_unidade">
                <option>mg</option>
                <option>ml</option>
                <option>comprimido(s)</option>
                <option>cápsula(s)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="frequencia">Frequência</label>
            <input type="text" id="frequencia" name="frequencia" placeholder="Ex: a cada 8h" required>
        </div>

        <div class="form-group">
            <label for="inicio">Data de Início</label>
            <input type="date" id="inicio" name="inicio">
        </div>

        <div class="form-group">
            <label for="horario">Horário</label>
            <input type="time" id="horario" name="horario" required>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="3"></textarea>
        </div>

        <button type="submit">Salvar</button>
    </form>
</body>

</html>
